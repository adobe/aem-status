name: Deploy Azure Functions API

on:
  push:
    branches:
      - main
    paths:
      - 'api/**'
      - '.github/workflows/deploy-functions.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Functions to Azure
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Functions (Flex Consumption)
        run: |
          cd api
          zip -r ../deployment.zip . -x "*.git*" "node_modules/*" "package-lock.json"
          az functionapp deployment source config-zip \
            --resource-group helix-prod \
            --name aemstatus-net-api \
            --src ../deployment.zip \
            --build-remote true
