name: Deploy Azure Functions API

on:
  push:
    branches:
      - main
    paths:
      - 'api/**'
      - '.github/workflows/deploy-functions.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Functions to Azure
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: 'api/package-lock.json'

      - name: Install dependencies
        working-directory: api
        run: npm ci --omit=dev

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Functions (Flex Consumption)
        run: |
          cd api
          zip -r ../deployment.zip . -x "*.git*"
          az functionapp deployment source config-zip \
            --resource-group helix-prod \
            --name aemstatus-net-api \
            --src ../deployment.zip
