        <section class="section" aria-labelledby="servicesTitle">

                    <div>
                        <h3>AEM Edge Delivery Services: Delivery</h3>
                        <p>Customer-facing delivery tier</p>
                    </div>
                    <div class="state ok"><span class="status-indicator ok"></span>Operational</div>
                </div>
                <div class="service" role="listitem">
                    <div>
                        <h3>AEM Edge Delivery Services: Publishing</h3>
                        <p>Authoring and Publishing services</p>
                    </div>
                    <div class="state ok"><span class="status-indicator ok"></span>Operational</div>
                </div>
            </div>
        </section>
