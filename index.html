<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEM Edge Delivery Status</title>
    <style>
        html, body { height: 100%; }
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f8fafc; color: #111827; }
        .container { max-width: 1100px; margin: 0 auto; padding: 0 20px; }
        header { background: #4f46e5; color: white; padding: 40px 0; }
        main { padding: 20px 0 40px; }

        /* Cards/sections */
        .section { background: #ffffff; border-radius: 12px; box-shadow: 0 6px 18px rgba(2, 6, 23, 0.06); overflow: hidden; margin: 24px 0; }
        .section-head { padding: 16px 20px; background: #f1f5f9; border-bottom: 1px solid #e5e7eb; display: flex; align-items: center; justify-content: space-between; }
        .section-head h2 { margin: 0; font-size: 18px; color: #334155; }

        /* Overall status */
        .status-overview { background: #ffffff; border-radius: 12px; box-shadow: 0 10px 24px rgba(2, 6, 23, 0.06); padding: 20px; margin-top: -16px; display: flex; justify-content: center; }
        .status-badge { display: inline-flex; align-items: center; gap: 10px; padding: 10px 16px; border-radius: 999px; font-weight: 700; }
        .status-badge.ok { background: #ecfdf5; color: #065f46; }
        .status-badge.warn { background: #fffbeb; color: #92400e; }
        .status-badge.err { background: #fef2f2; color: #991b1b; }
        .status-indicator { width: 10px; height: 10px; border-radius: 999px; }
        .status-indicator.ok { background: #10b981; box-shadow: 0 0 0 3px rgba(16,185,129,0.15); }
        .status-indicator.warn { background: #f59e0b; box-shadow: 0 0 0 3px rgba(245,158,11,0.15); }
        .status-indicator.err { background: #ef4444; box-shadow: 0 0 0 3px rgba(239,68,68,0.15); }

        /* Services */
        .services { display: grid; grid-template-columns: 1fr; }
        .service { display: grid; grid-template-columns: 1fr auto; align-items: center; gap: 12px; padding: 16px 20px; border-top: 1px solid #f1f5f9; }
        .service:first-child { border-top: none; }
        .service h3 { margin: 0; font-size: 16px; }
        .service p { margin: 4px 0 0 0; color: #6b7280; font-size: 14px; }
        .service .state { display: inline-flex; align-items: center; gap: 8px; font-weight: 700; font-size: 14px; }
        .service .state.ok { color: #065f46; }
        .service .state.warn { color: #92400e; }
        .service .state.err { color: #991b1b; }

        /* Responsive */
        @media (max-width: 720px) {
            .service { grid-template-columns: 1fr; align-items: start; }
        }
    </style>
</head>
