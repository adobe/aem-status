<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incident details</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="/styles/details.css">
    <script src="/scripts/details.js" type="module"></script>
    <script defer type="text/javascript" src="https://ot.aem.live/.rum/@adobe/helix-rum-js@^2/dist/rum-standalone.js"></script>
</head>
<body>
    <header>
        <div class="container header-content">
            <div>
                <h1>AEM Edge Delivery Services</h1>
                <p>Current system status and incident history</p>
            </div>
            <!-- Overall status -->
            <div class="status-overview">
                <span class="status-badge ok"><span class="status-indicator"></span></span>
            </div>
        </div>
    </header>

    <main class="container">
        <p><a class="back-link" href="/">← Back to status</a></p>
        <section class="section" aria-labelledby="incidentHeading">
            <div class="section-head">
                <h2 id="incidentHeading">Incident details</h2>
            </div>
            <div id="incident-container">
                <div class="incidents">
                    <div>Loading…</div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container copyright">
            Copyright &copy; <span id="year">{year}</span> Adobe. All rights reserved /
            <a href="adobe.com/privacy.html">Privacy</a> /
            <a href="https://www.adobe.com/legal/terms.html">Terms of Use</a> /
            <a href="https://www.adobe.com/privacy/ca-rights.html">Do not sell my personal information</a>
        </div>
    </footer>
</body>
</html>
